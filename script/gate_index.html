<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTUCA Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
/* 字體配置 */
@font-face {
    font-family: 'HarmonyOS Sans TC Medium';
    src: url('C:/Users/VictorZhou/OneDrive - vichouro/Desktop/VSProject/113-2/NTUCA/font/HarmonyOS_Sans_TC_Medium.ttf') format('truetype');
}
@font-face {
    font-family: 'HarmonyOS Sans TC Regular';
    src: url('C:/Users/VictorZhou/OneDrive - vichouro/Desktop/VSProject/113-2/NTUCA/font/HarmonyOS_Sans_TC_Regular.ttf') format('truetype');
}
@font-face {
    font-family: 'HarmonyOS Sans TC Light';
    src: url('C:/Users/VictorZhou/OneDrive - vichouro/Desktop/VSProject/113-2/NTUCA/font/HarmonyOS_Sans_TC_Light.ttf') format('truetype');
}
@font-face {
    font-family: 'HarmonyOS Sans TC Black';
    src: url('C:/Users/VictorZhou/OneDrive - vichouro/Desktop/VSProject/113-2/NTUCA/font/HarmonyOS_Sans_TC_Black.ttf') format('truetype');
}

body {
    margin: 0;
    padding: 0;
    font-family: 'HarmonyOS Sans TC', sans-serif;
    background-image: url('../img/gate-background-image1.png'); /* Use the new background */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Prevent scrollbars */
}

.logo-container, .phrase-container, .top-btn-container {
    opacity: 0; /* Initially hidden */
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(50px); /* Slide up */
    }
    100% {
        opacity: 1;
        transform: translateY(0); /* Reset */
    }
}

.logo-container {
    animation: fadeInUp 0.5s ease-in-out forwards; /* Logo animation */
    animation-delay: 0.5s; /* Start delay */
}

.phrase-container {
    animation: fadeInUp 1s ease-in-out forwards;
    animation-delay: 1.5s; /* Phrase enters after logo */
}

.top-btn-container {
    animation: fadeInUp 0.4s ease-in-out forwards;
    animation-delay: 0.6s; /* Buttons enter last */
}

.logo-container img {
    width: 320px;
    height: auto;
}

.phrase-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
}

.zh-phrase {
    font-family: 'HarmonyOS Sans TC Black', sans-serif;
    font-size: 36px;
    color: #333;
    /* Add a shadow */
    text-shadow: 2px 2px 2px rgba(250, 250, 250, 0.5);
}

.en-phrase {
    margin-top: -20px;
    font-family: 'HarmonyOS Sans TC Black', sans-serif;
    font-size: 24px;
    color: #555;
    /* Add a shadow */
    text-shadow: 2px 2px 2px rgba(250, 250, 250, 0.5);
}

.top-btn-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 50px;
}

.top-btn-container a {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    margin-top: 20px;
    width: 100px;
    color: #666;
    font-family: 'HarmonyOS Sans TC Black', sans-serif;
    font-size: 16px;
    text-decoration: none;
    background-color: rgba(255, 255, 255, 0.8);
    border: #999 2px solid;
    border-radius: 40px;
}

.top-btn-container a:hover {
    background-color: #83CBEB;
    color: #fff;
    border: #83CBEB 2px solid;
    transition: background-color 0.3s ease;
}

.top-btn-container a::after {
    content: '';
    width: 10px;
    height: 10px;
    border-top: 3px solid #666;
    border-right: 3px solid #666;
    transform: rotate(45deg);
}

.top-btn-container a:hover::after {
    border-color: #fff;
    transition: border-color 0.3s ease;
}

@media screen and (max-width: 500px) {
    .logo-container img {
        width: 240px;
    }

    .zh-phrase {
        font-size: 26px;
    }

    .en-phrase {
        margin-top: -10px;
        font-size: 16px;
    }

    .top-btn-container a {
        width: 100px;
        font-size: 16px;
    }
}
    
</style>
<body>
    <div class="logo-container">
        <img src="../img/ntuca_name_logo_glow.png" alt="NTUCA_logo">
    </div>
    <div class="phrase-container">
        <h2 class="zh-phrase">改變始於行動</h2>
        <h2 class="en-phrase">Change Begins with Action.</h2>
    </div>
    <div class="top-btn-container">
        <a href="top_zh_index.html" class="lang-btn">中文</a>
        <a href="top_en_index.html" class="lang-btn">ENGLISH</a>
    </div>
</body>
</html>
